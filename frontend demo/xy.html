<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Fat Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 10px; width: 350px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; cursor: pointer; }
    .result { margin-top: 20px; padding: 10px; background: #e3f7e3; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Body Fat Calculator</h2>

    <label>Height (cm):</label>
    <input type="number" id="height">

    <label>Neck (cm):</label>
    <input type="number" id="neck">

    <label>Waist (cm):</label>
    <input type="number" id="waist">

    <label>Hips (cm):</label>
    <input type="number" id="hips">

    <label>Weight (kg):</label>
    <input type="number" id="weight">

    <button onclick="calculateBodyFat()">Calculate</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calculateBodyFat() {
      let height = parseFloat(document.getElementById("height").value);
      let neck = parseFloat(document.getElementById("neck").value);
      let waist = parseFloat(document.getElementById("waist").value);
      let hips = parseFloat(document.getElementById("hips").value);
      let weight = parseFloat(document.getElementById("weight").value);

      if (!height || !neck || !waist || !weight) {
        document.getElementById("output").innerHTML = "<b>Please enter all required values.</b>";
        return;
      }

      // Default to "male" Navy formula since gender is removed
      let bodyFat = 86.010 * Math.log10(waist - neck) 
                  - 70.041 * Math.log10(height) 
                  + 36.76;

      let fatMass = (bodyFat / 100) * weight;
      let leanMass = weight - fatMass;

      document.getElementById("output").innerHTML = `
        <b>Body Fat %:</b> ${bodyFat.toFixed(2)}% <br>
        <b>Fat Mass:</b> ${fatMass.toFixed(1)} kg <br>
        <b>Lean Mass:</b> ${leanMass.toFixed(1)} kg
      `;
    }
  </script>
</body>
</html>
