<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Typewriter (GSAP TextPlugin)</title>
<style>
  body { display:grid; place-items:center; min-height:100vh; margin:0; background:#0b1020; color:#e6edf3; font-family:ui-monospace, Consolas, monospace; }
  .wrap { display:flex; align-items:center; gap:.5rem; }
  .caret {
    width: 2px; height: 1.1em; background: currentColor;
    animation: blink .7s steps(1) infinite;
  }
  @keyframes blink { 50% { opacity: 0; } }
  h1 { margin:0; font-size: clamp(22px, 6vw, 48px); }
</style>
</head>
<body>
  <div class="wrap">
    <h1 id="line"></h1>
    <span class="caret"></span>
  </div>

  <!-- GSAP core + TextPlugin -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/TextPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(TextPlugin);

    const msg = "Typing with GSAP is smooth âœ¨";
    gsap.to("#line", {
      duration: 2.5,
      text: { value: msg },
      ease: "none"
    });
  </script>
</body>
</html>
