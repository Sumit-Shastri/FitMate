<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="step_01.css">
    <script src="step_01.js"></script>
</head>
<body>
    <div class="box">
        <div class="progress">
        <span>Step1/5</span>
        <div class="progress-indi">
            <div class="Chalu"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
        
        <div class="trans"><h1>Basic Verification</h1></div>
        <form>
            <div>
            <label for="first name">First Name</label>
            <input type="text" id="First-Name" placeholder="Enter ur First Name">
            </div>
            <div>
                <label for="last name">Last Name</label>
                <input type="text" id="Last-Name" placeholder="Enter ur Last Name">
            </div>
            <div class="gender">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            </div>
            <div class="dob">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" required min="1950-01-01" max="2010-12-31">
            </div>
            <div>
                <label for="Place">Place</label>
                <div class="Country">
                    <select id="Counrty" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="Dubai Phata">Dubai Phata</option>
                    </select>
                    </div>
                    <div class="pinc">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="6 digit Pincode"required>
                    </div>
                <div class="Rdo">
                    <label for="State">State</label>
                         <input type="text" id="state" placeholder="State">
                    <label for="City">City</label>
                         <input type="text" id="city" placeholder="City">
                </div>
            </div>
            <button id="Next">Next</button>
        </form>
    </div> 
</body>
</html>
