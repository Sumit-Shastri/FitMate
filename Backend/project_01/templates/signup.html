{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
      <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="{% static 'Signup_page\signup.css' %}">
</head>
<body>
<div class="boxx sign-up">
        <form action="" method = "POST">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <div class="i-box">
            <input type="text" id="Username" placeholder="Username" class="log-usern" name = "username">
            <i class='bxr  bx-user-square'></i> 
        </div>

         <div class="i-box">
            <input type="email" id="email" placeholder="email" class="sign-email" name = "emailid">
            <i class='bxr  bx-mail-open'></i>  
        </div>

        <div class="i-box">
            <input type="password" id="password" placeholder="password" class="log-pass" name = "password">
            <i class='bxr  bx-lock'></i> 
        </div>

        <div class="remember-forget">
            <label for="checkbox"><input type="checkbox" class="ckbox">I agree to term & codition</label>
           
           
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="sign-up">
            <p>Don't have an account <a href=""
                class="signInbtn">Sign In</a></p>
        </div>
     
    </form>
    </div>
</body>
</html>
