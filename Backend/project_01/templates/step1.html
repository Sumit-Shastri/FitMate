{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Step1_01_page\step1.css' %}">
    <script src="{% static 'Step1_01_page\step 1.js' %}"></script>
</head>

<body>
    <div class="box">
        <div class="progress">
            <span>Step1/5</span>
            <div class="progress-indi">
                <div class="Chalu"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="trans">
            <h1>Basic Verification</h1>
        </div>
        <form method=="POST">
            {% csrf_token %}
            <div>
                <label for="first name">First Name</label>
                <input type="text" id="First-Name" placeholder="Enter ur First Name" name="firstName">
            </div>
            <div>
                <label for="last name">Last Name</label>
                <input type="text" id="Last-Name" placeholder="Enter ur Last Name" name="lastName">
            </div>
            <div class="gender">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            </div>
            <div class="dob">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" required min="1950-01-01" max="2010-12-31" name="dob">
            </div>
            <div>
                <label for="Place">Place</label>
                <div class="Country">
                    <select id="Counrty" required>
                        <option selected disabled>Select Country</option>
                        <option value="India">India</option>
                        <option value="Dubai Phata">Dubai Phata</option>
                    </select>
                </div>
                <div class="pinc">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="6 digit Pincode" name="pincode" required>
                </div>
                <div class="Rdo">
                    <label for="State">State <input type="text" id="state" placeholder="State" name="state"
                            readonly></label>
                    <label for="City">City <input type="text" id="city" placeholder="City" name="city" readonly></label>
                </div>
            </div>
            <button id="Next">Next</button>
        </form>
    </div>
</body>

</html>
