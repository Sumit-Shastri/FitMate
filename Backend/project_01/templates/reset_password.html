<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-box {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px gray;
            border-radius: 8px;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="reset-box">
    <h3>Reset Your Password</h3>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
